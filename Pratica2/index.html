<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
</head>
<body>
    <h1>Cadastro de Aluno</h1>
    <form id="alunoForm" action="/cadastrar" method="POST">
        <label for="idInput">ID (atualizar) :</label>
        <input type="text" name="id" id="id">
        <br>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" required>
        <br>
        <label for="email">E-mail:</label>
        <input type="email" name="email" required>
        <br>
        <label for="telefone">Telefone:</label>
        <input type="text" name="telefone" required>
        <br>
        <button type="submit">Cadastrar</button>
        <button type="button" onclick="atualizar()">Atualizar</button>
    </form>

    <script>
        function atualizar() {
            const id = document.getElementById('id').value;
            if (id) {
                document.getElementById('alunoForm').action = '/atualizar';
                document.getElementById('alunoForm').submit();
            } else {
                alert('Por favor, insira um ID para atualizar.');
            }
        }
    </script>
</body>
</html>
